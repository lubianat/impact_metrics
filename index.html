<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commons Impact Metrics Dashboard (Beta)</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">

    <!-- Awesomplete -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>

<body class="bg-light">
    <div class="container my-4">
        <h1 class="text-center mb-4">Commons Impact Metrics Dashboard (Beta)</h1>

        <div class="mb-4">
            <label for="category-input" class="form-label">Select a Category:</label>
            <input id="category-input" class="awesomplete form-control" placeholder="Search for a category...">
            <p id="category-display" class="mt-2"></p>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Pageviews</h2>
                <div id="pageviews-controls" class="row mb-3">
                    <div class="col-md-6">
                        <label for="pageviews-wiki-select" class="form-label">Select Wiki:</label>
                        <select id="pageviews-wiki-select" class="form-select">
                            <option value="all-wikis">All Wikis</option>
                            <option value="en.wikipedia">English Wikipedia</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="pageviews-scope-select" class="form-label">Include Subcategories:</label>
                        <select id="pageviews-scope-select" class="form-select">
                            <option value="shallow">No</option>
                            <option value="deep">Yes</option>
                        </select>
                    </div>
                </div>
                <div id="pageviews-plot"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Category Metrics</h2>
                <div id="category-controls" class="row mb-3">
                    <div class="col-md-6">
                        <label for="category-time-series" class="form-label">Select Time Series:</label>
                        <select id="category-time-series" class="form-select">
                            <option value="media-file-count">Total Media Files in Category</option>
                            <option value="used-media-file-count">Media Files Used in Wiki Pages</option>
                            <option value="leveraging-wiki-count">Wikis Using Media Files</option>
                            <option value="leveraging-page-count">Wiki Pages Using Media Files</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="category-subcategory-select" class="form-label">Include Subcategories:</label>
                        <select id="category-subcategory-select" class="form-select">
                            <option value="shallow">No</option>
                            <option value="deep">Yes</option>
                        </select>
                    </div>
                </div>
                <div id="category-plot"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Top Viewed Media Files</h2>
                <div id="ranking-controls" class="row mb-3">
                    <div class="col-md-6">
                        <label for="ranking-scope-select" class="form-label">Include Subcategories:</label>
                        <select id="ranking-scope-select" class="form-select">
                            <option value="shallow">No</option>
                            <option value="deep">Yes</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="ranking-wiki-select" class="form-label">Select Wiki:</label>
                        <select id="ranking-wiki-select" class="form-select">
                            <option value="en.wikipedia">English Wikipedia</option>
                            <option value="all-wikis">All Wikis</option>
                        </select>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="ranking-year-select" class="form-label">Year:</label>
                        <select id="ranking-year-select" class="form-select">
                            <option value="2023">2023</option>
                            <option value="2024" selected>2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="ranking-month-select" class="form-label">Month:</label>
                        <select id="ranking-month-select" class="form-select">
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10" selected>October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button id="show-top-pages-all-btn" class="btn btn-primary">Show Top 3 Pages for All Files</button>
                </div>
                <p id="ranking-parameters" class="text-muted mt-3"></p>
                <table id="ranking-table" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Media File</th>
                            <th>Pageview Count</th>
                            <th>Thumbnail</th>
                            <th>Top Pages</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <footer>
            Made by <a href="https://tiago.bio.br/" target="_blank">Tiago Lubiana</a>. Open source at <a
                href="https://github.com/lubianat/impact_metrics" target="_blank">GitHub</a>. Data pulled from the <a
                href="https://doc.wikimedia.org/generated-data-platform/aqs/analytics-api/reference/commons.html"
                target="_blank"> the Wikimedia Analytics/Commons Impact Metrics API </a>.
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts.js"></script>
</body>

</html>
